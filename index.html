<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Döviz Kuru Uygulaması</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="main">
      <div class="header-wrapper">
        <h2>Döviz Kuru Uygulaması</h2>
      </div>

      <div class="content-wrapper">
        <input type="number" id="inputAmount" placeholder="Miktar">
        <select name="fromCurrency" id="selectFromCurrency"></select>
        <button id="reverse"><i class='bxr bx-swap-horizontal'></i></button>
        <select name="toCurrency" id="selectToCurrency"></select>
        <input type="number" id="inputResult" placeholder="Sonuç" readonly>
      </div>
    </div>
  </div>

  <script src="currency.js"></script>
  <script src="main.js"></script>
</body>

</html>
